<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <base href="https://gamebackup.github.io/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  </head>
<body>

  <h2 class="category-title">Popular Games</h2>
  <div id="Popular-Games" class="game-grid"></div>

  <h2 class="category-title">Flash Games</h2>
  <div id="Flash-Games" class="game-grid"></div>

  <h2 class="category-title">Action</h2>
  <div id="Action" class="game-grid"></div>

  <h2 class="category-title">Casual</h2>
  <div id="Casual" class="game-grid"></div>

  <h2 class="category-title">Driving</h2>
  <div id="Driving" class="game-grid"></div>

  <h2 class="category-title">Horror</h2>
  <div id="Horror" class="game-grid"></div>

  <h2 class="category-title">Multiplayer</h2>
  <div id="Multiplayer" class="game-grid"></div>

  <h2 class="category-title">Puzzle</h2>
  <div id="Puzzle" class="game-grid"></div>

  <h2 class="category-title">Shooting</h2>
  <div id="Shooting" class="game-grid"></div>

  <h2 class="category-title">Sports</h2>
  <div id="Sports" class="game-grid"></div>

  <h2 class="category-title">Strategy</h2>
  <div id="Strategy" class="game-grid"></div>

  <div id="game-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #111; z-index: 99999;">
    <button onclick="closeGame()" style="position: absolute; bottom: 20px; right: 15px; z-index: 100000; padding: 8px 15px; background-color: #e61587; color: white; border: none; border-radius: 5px; cursor: pointer;">Close Game</button>
    <iframe id="game-frame" src="" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>

  <script>
    async function loadGames() {
      try {
        const response = await fetch('games.json');
        const games = await response.json();

        games.forEach(game => {
          const container = document.getElementById(game.category);
          if (container) {
            const btn = document.createElement('button');
            btn.className = 'game-button';
            btn.innerText = game.title;
            btn.onclick = () => playGame(game.url);
            container.appendChild(btn);
          }
        });
      } catch (e) { console.error("Error loading games:", e); }
    }

    function playGame(url) {
      document.getElementById('game-overlay').style.display = 'block';
      document.getElementById('game-frame').src = url;
    }

    function closeGame() {
      document.getElementById('game-overlay').style.display = 'none';
      document.getElementById('game-frame').src = '';
    }

    window.onload = loadGames;
  </script>
</body>
</html>
